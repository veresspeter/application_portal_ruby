<div class="container-full">
    <div class="row">
        <div class="col-2">
            <nav class="bd-sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Hírek</a>

                    <li class="nav-item subitem">

                    </li>

                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-10 content">
            <div class="col-sm-6 form-container">
                <h4 class="title">Adataim</h4>
                <form>
                    <div class="form-group">
                        <label for="userName" class="col-5">Felhasználónév</label>
                        <input type="text" class="form-control col-7" id="userName" aria-describedby="userNameHelp" value="vezetéknév.keresztnév">
                    </div>
                    <div class="form-group">
                        <label for="fullName" class="col-5">Teljes név</label>
                        <input type="text" class="form-control col-7" id="fullName" aria-describedby="fullNameHelp" value=" Vezetéknév Keresztnév">
                    </div>


                    <div style="height: 30px" ></div>

                    <div class="form-group">
                        <label for="birthDate" class="col-5">Születési idő</label>
                        <input type="date" class="form-control col-7" id="birthDate" aria-describedby="userNameHelp" value="1996-01-04">
                    </div>
                    <div class="form-group">
                        <label for="birthPlace" class="col-5">Születési hely</label>
                        <input type="text" class="form-control col-7" id="birthPlace" aria-describedby="fullNameHelp" value="Születésihely">
                    </div>
                    <div class="form-group">
                        <label for="motherName" class="col-5">Anyja neve</label>
                        <input type="text" class="form-control col-7" id="motherName" aria-describedby="passWordHelp" value="Vezetéknév Keresztnév">
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-5">Állandó lakcim</label>
                        <input type="text" class="form-control col-7" id="address" aria-describedby="passWordHelp" value="1117 Budapest, Irinyi József utca">
                    </div>


                    <div style="height: 30px" ></div>


                    <div class="form-group">
                        <label for="email" class="col-5">E-mail cím</label>
                        <input type="email" class="form-control col-7" id="email" aria-describedby="fullNameHelp" value="alias@domain.com">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-5">Telefonszám</label>
                        <input type="tel" class="form-control col-7" id="phone" aria-describedby="passWordHelp" value="063012345678">
                    </div>

                    <div style="height: 30px" ></div>

                    <button type="submit" class="btn btn-block btn-outline-primary">Módosítás</button>
                </form>
            </div>
        </div>
    </div>
</div>
