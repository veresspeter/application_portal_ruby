<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pályázati portál</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/registration.css" rel="stylesheet">
</head>

<body>

<header class="navbar navbar-dark bg-primary">
    <h4>Pályázati portál</h4>
    <div class="dropdown">
        <button class="btn btn-outline-light btn-block dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Bejelentkezés
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <div class="dropdown-item disabled form-inline">
                <p></p>
                <input class="form-control" type="text" placeholder="Felhasználónév" aria-label="username">
                <p></p>
                <input class="form-control" type="text" placeholder="Jelszó" aria-label="password">
                <p></p>
                <button class="btn btn-primary" type="submit">Bejelentkezés</button>
                <p></p>
                <p>
                    <a href="forgottenpassword.html">Elfelejtett jelszó</a>
                    <br>
                    <a href="registration.html">Regisztráció</a>
                </p>
            </div>
        </div>
    </div>
</header>
<div class="container-full">
    <div class="row">
        <div class="col-2">
            <nav class="bd-sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Hírek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="applications.html">Pályázatok</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="judges.html">Bírák</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-10 content">
            <div class="col-sm-6 form-container">
                <h4 class="title">Regisztráció</h4>
                <form>
                    <div class="form-group">
                        <label for="userName" class="col-5">Felhasználónév</label>
                        <input type="text" class="form-control col-7" id="userName" aria-describedby="userNameHelp">
                    </div>
                    <div class="form-group">
                        <label for="fullName" class="col-5">Teljes név</label>
                        <input type="text" class="form-control col-7" id="fullName" aria-describedby="fullNameHelp">
                    </div>
                    <div class="form-group">
                        <label for="passWord" class="col-5">Jelszó</label>
                        <input type="password" class="form-control col-7" id="passWord" aria-describedby="passWordHelp">
                    </div>
                    <div class="form-group">
                        <label for="passWordAgain" class="col-5">Jelszó ismét</label>
                        <input type="password" class="form-control col-7" id="passWordAgain" aria-describedby="passWordHelp">
                    </div>


                    <div style="height: 30px" ></div>

                    <div class="form-group">
                        <label for="birthDate" class="col-5">Születési idő</label>
                        <input type="date" class="form-control col-7" id="birthDate" aria-describedby="userNameHelp">
                    </div>
                    <div class="form-group">
                        <label for="birthPlace" class="col-5">Születési hely</label>
                        <input type="text" class="form-control col-7" id="birthPlace" aria-describedby="fullNameHelp">
                    </div>
                    <div class="form-group">
                        <label for="motherName" class="col-5">Anyja neve</label>
                        <input type="text" class="form-control col-7" id="motherName" aria-describedby="passWordHelp">
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-5">Állandó lakcim</label>
                        <input type="text" class="form-control col-7" id="address" aria-describedby="passWordHelp">
                    </div>


                    <div style="height: 30px" ></div>


                    <div class="form-group">
                        <label for="email" class="col-5">E-mail cím</label>
                        <input type="email" class="form-control col-7" id="email" aria-describedby="fullNameHelp">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-5">Telefonszám</label>
                        <input type="tel" class="form-control col-7" id="phone" aria-describedby="passWordHelp">
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="terms">
                            A felhasználási feltételekkel tisztában vagyok és elfogadom azokat.
                        </label>
                    </div>
                    <button type="submit" class="btn btn-block btn-outline-primary">Regisztráció</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer>
    Veress Péter © 2017
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>

</body>

</html>
